<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/Styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body class="login">
    <div class="card" style="border-radius: 10px">
        <header class="text-center d-inline-flex">
            <img src="icons/people.svg" alt="Bootstrap" class="m-2" style="height: 40px">
            <h1 class="m-2">Criar uma conta</h1>
        </header>
        <form class="form">
            <div class="form-group py-2">
                <label for="labelUsername">Nome de usuário</label>
                <input type="text" id="username" class="formControl" placeholder="Digite seu nome de usuário..."
                    required />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="formControl" id="inputEmail" aria-describedby="emailHelp"
                    placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="labelPassword">Senha</label>
                <input type="password" class="formControl" id="inputPassword" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <label for="labelPassword">Confirmar senha </label>
                <input type="password" class="formControl" id="inputPasswordConfirma" placeholder="Confirme sua senha" required>
            </div>
            <button class="btn btn-primary my-2 mx-2" onclick="error(); confirmaSenha()">
                <img src="icons/person-plus-fill.svg" class="px-2" alt="Bootstrap">Cadastrar</button>
            <a href="index.html">Ja possui uma conta?</a>
        </form>
    </div>
    <!---Carregando os scripts do firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
    <!--Carregando JS-->
    <script src="Scripts/authentification.js"></script>
    <script src="Scripts/firebase.js"></script>
    <!--Script-->
    <script src="Scripts/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
